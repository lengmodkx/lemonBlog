<svg width="400" height="400" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Define gradients -->
  <defs>
    <radialGradient id="lemonGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFF3B0;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#FFD23F;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF6B35;stop-opacity:1" />
    </radialGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="2" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="transparent"/>

  <!-- Lemon shape -->
  <g transform="translate(133, 200) scale(1, 1.1)" filter="url(#shadow)">
    <path d="
      M 0,-120
      C 30,-118 60,-110 85,-95
      C 105,-82 118,-62 120,-35
      C 122,-8 118,18 110,40
      C 100,65 85,85 65,100
      C 42,115 18,122 -10,120
      C -35,118 -58,110 -78,95
      C -95,82 -108,65 -112,40
      C -115,18 -115,-8 -110,-35
      C -105,-62 -95,-85 -80,-100
      C -60,-115 -30,-120 0,-120
      Z
    " fill="url(#lemonGradient)"/>

    <!-- Texture lines -->
    <g stroke="#FFF3B0" stroke-width="2" opacity="0.3">
      <line x1="0" y1="30" x2="0" y2="100"/>
      <line x1="85" y1="15" x2="42" y2="88"/>
      <line x1="60" y1="-26" x2="30" y2="52"/>
      <line x1="26" y1="-52" x2="13" y2="26"/>
      <line x1="-26" y1="-52" x2="-13" y2="26"/>
      <line x1="-60" y1="-26" x2="-30" y2="52"/>
      <line x1="-85" y1="15" x2="-42" y2="88"/>
      <line x1="0" y1="52" x2="0" y2="95"/>
    </g>

    <!-- Highlight -->
    <ellipse cx="-30" cy="-80" rx="25" ry="40" fill="white" opacity="0.4" transform="rotate(45 -30 -80)"/>
  </g>

  <!-- Text: Lemon -->
  <text x="240" y="160" font-family="-apple-system, 'Segoe UI', Roboto, sans-serif" font-size="64" font-weight="bold" fill="#2C3E50">
    Lemon
  </text>

  <!-- Text: Blog -->
  <text x="260" y="240" font-family="-apple-system, 'Segoe UI', Roboto, sans-serif" font-size="48" fill="#2C3E50">
    Blog
  </text>

  <!-- Accent dot -->
  <ellipse cx="224" cy="200" rx="6" ry="15" fill="#FF6B35" transform="rotate(45 224 200)"/>
</svg>